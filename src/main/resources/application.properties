spring.application.name=Member API

# PostgresSQL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/member_api}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Redis
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.database=${REDIS_DATABASE:0}

# Spring Security
spring.security.oauth2.authorizationserver.issuer=${JWT_ISSUER:http://localhost:8080}

# Email
email.service.enabled=false
mailjet.api.key=${MAILJET_API_KEY:MAILJET_API_KEY}
mailjet.api.secret=${MAILJET_API_SECRET:MAILJET_API_SECRET}
mailjet.from.email=${MAILJET_FROM_EMAIL:MAILJET_FROM_EMAIL}
mailjet.from.name=${MAILJET_FROM_NAME:Member Service}

app.security.jwt.access-token.expiration=900
app.security.jwt.refresh-token.expiration=31536000

app.security.otp.expiration=600
app.security.activation-token.expiration=86400


# Allow bean definition overriding for tests
spring.main.allow-bean-definition-overriding=true
